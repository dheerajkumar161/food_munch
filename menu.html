<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-img.png" class="logo" onclick="window.location.reload()">
            <input type="text" id="search" placeholder="Search your item" title="Type in a name">
        </div>
        <div class="filters">
            <select name="dropown" id="sortby" onchange="sortby(event)">
                <option disabled>Sort By</option>
                <option value="rating">Sort By rating</option>
               
                <option value="cost">Sort By cost</option>
            </select>
            
        </div>
        <div class="restaurants"></div>
        <div class="errorNotify"></div>
    </div>
    <script src="menu.js"></script>
    <script src="menu.json"></script>
</body>
</html>
